<div class="overall-container">
    <!-- interpolation -->
    <p>{{ title }}</p>
    <div>
      <!-- 
2 way binding 
      If the data changes in the component, it automatically updates the view (HTML),and
      if the user changes the data in the view (input field etc.), it automatically updates the component's data. -->
      <!-- ngModel -> It is 2 way binding which is used for synchronization between the ts and html -->
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search by student name" />
      <button class="clear-btn" (click)="clearSearch()" [disabled]="!searchTerm">Clear</button> <!-- event binding> -->
    </div>
  
    <table class="styled-table" *ngIf="fetchFilteredStudents().length > 0; else noData">
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Marks</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of fetchFilteredStudents()">
          <td>{{ student.name }}</td>
          <td>{{ student.department }}</td>
          <td>{{ student.marks }}</td>
          <td>{{ student.marks >= 40 ? 'Pass' : 'Fail' }}</td> <!-- Ternary operator here -->
        </tr>
      </tbody>
    </table>
  
    <ng-template #noData>
      <p>No Student Found</p>
    </ng-template>
  </div>

<!-- 
Types
1 Component (special type of directive)	
  Directives with a template (HTML + logic)	
  @Component({...})
2 Structural Directive	
  Changes the structure of the DOM (adds/removes elements)	
  *ngIf, *ngFor, *ngSwitch
3 Attribute Directive	
  Changes the appearance or behavior of an existing element	
  ngClass, ngStyle, custom ones    -->
